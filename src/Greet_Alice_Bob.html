<!DOCTYPE html>
<!--Modify the previous program such that only the users Alice and Bob are greeted with their names.-->
<html>
    <title>
        Greeting fixed users
    </title>
    <body>
        <script>
            let name = prompt("Enter your Name ", "Name");
            if ( name == "Alice" || name == "Bob" || name == "Alice" || name == "Bob" ) {
                alert(`HELLO, ${name} !!`);
            }
        </script>
    </body>
</html>
