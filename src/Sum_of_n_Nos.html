<!DOCTYPE html>
<!--Write a program that asks the user for a number n and prints the sum of the numbers 1 to n-->
<html>
    <title>
        Sum of n numbers
    </title>
    <body>
        <script>
            function sumOfNNumbers(num) {
                let sum = 0;
                let i = 1;
                while (i <= num){
                    sum += i;
                    i++;
                }
                return sum;
            }
            let num = prompt("Enter the number upto which you want the sum ", "");
            let sum = sumOfNNumbers(num);
            alert(`Sum of 1st , ${num} Numbers is :  , ${sum}  !!`);
        </script>
    </body>
</html>
